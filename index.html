<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

<!-- ===========================================================================================-->

				<section data-markdown>
					<textarea data-template>
					## Inclusive Design Patterns


					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
							## Aufbau

							* Situation und Ausblick
							* Tools
							* Allgemeine Dinge
							* Best Practices
							* HTML 5 und ARIA Tags
							* Zoombarkeit
							* Schriftart
							* Sonstiges
							* Technische Argumente

					</textarea>
			</section>

				<section data-markdown>
						<textarea data-template>
								## Situation in Deutschland

								* 5% Rot-Grün Seeschwäche (9% der Männer, 0,8 % der Frauen)
								* 4% Legasteniker
								* 164.000 Blinde
								* Einschränkungen im Alter: https://service.destatis.de/bevoelkerungspyramide/#!y=2018&v=3


						</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
							## Tools

							* Plugins: z.B. https://www.funkify.org/
							* Komandozeilenbrowser (lynx)
							* Screenreader
							
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						## Generelles

						* Klare Trennung von Inhalt, Design und Logik
						* Zoombarkeit
						* alt="" für Bilder und Icons
				</textarea>
		</section>

			<section data-markdown>
				<textarea data-template>
						## Best Practices
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						### HTML 5 Semantische Struktur nutzen

						* Semantische Tags von HTML5 nutzen: <img  src="html5-semantic_sm.png">
						* ```<html lang="de">``` - Lang Atribut bestimmt in welcher Sprache Screenreader vorlesen 
						* Aria Tags (<a href="https://de.wikipedia.org/wiki/Accessible_Rich_Internet_Applications">Accessible Rich Internet Applications</a>)
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						## Zoombarkeit
						* Relative Einheiten (em,%)
						* <a href="zoom-examples.html">Erzwungener Zoom in den Browsereinstellungen</a>
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						## Fonts
						* OpenDyslexic
							* https://www.opendyslexic.org/
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						## Sonstiges
						* Leichte Sprache
							* https://www.nachrichtenleicht.de/
							* Simple Englisch Wikpedia: https://simple.wikipedia.org/wiki/Main_Page
							* Besonders auf Behördenseite auch für die breite Bevölkerung nützlich
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						## Technische Argumente für inklusives Design
						<img  src="roboter-aufzug.png">
						* Behindertengerecht = Robotergerecht
							=> SEO
						* Zombarkeit => Responsive
						* Trennung von Inhalt und Optik => Refactoring
						* Shortcuts für Standardfunktionen einer Webseite


				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						## The End
						Slides:  
						https://stefangrotz.github.io/presentation.inclusive-design-patterns/
						


				</textarea>
			</section>

<!-- ===========================================================================================-->
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
